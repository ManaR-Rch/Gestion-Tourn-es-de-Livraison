# QA profile: example configuration for a real DB (PostgreSQL shown)
spring:
  datasource:
    # PostgreSQL example - uncomment and set real values for QA/CI
    url: jdbc:postgresql://localhost:5432/your_db
    driver-class-name: org.postgresql.Driver
    username: your_user
    password: your_password
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true

